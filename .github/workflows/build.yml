name: Build,Analyze,scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

 

      - name: Docker build and push
        run: |
          # run commands to build and push docker images
          docker build --build-arg TMDB_V3_API_KEY=c12c2e55a68ef53d976bf479c8e9467e -t netflix .
          docker tag netflix binank2000/netflix:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push binank2000/netflix:latest
        env:
          DOCKER_CLI_ACI: 1

  deploy:
    needs: build-analyze-scan
    runs-on: [aws-netflix]
    steps:
      - name: Pull the docker image
        run: docker pull binank2000/netflix:latest

      - name: Trivy image scan
        run: trivy image binank2000/netflix:latest

      - name: Run docker container
        run: docker run -d --name netflix -p 8881:80 binank2000/netflix:latest
